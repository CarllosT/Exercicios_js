<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resilia | Cifra de Cesar </title>
</head>
<body>
    

    <script>

        function cifraDeCesar(deslocamento, mensagem) {
            
            var mensagemAlterada = "";
            var juntaStr = [];
            
            for (var i = 0; i < mensagem.length; i++) {

               juntaStr.push((mensagem.charCodeAt(i) + deslocamento)%126);
               
               mensagemAlterada += String.fromCharCode(juntaStr[i]);
               
               console.log(mensagemAlterada);
            }
            
            return alert(mensagemAlterada);

        }

        var mensagemLida = prompt("Mensagem a ser incriptada: ");
        var deslocamentoRequerido = parseInt(prompt("Digite um nÃºmero: ")); 

        cifraDeCesar(deslocamentoRequerido, mensagemLida);




    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resto9
    </title>
</head>
<body>

    <script>
        function nume (n1) {
            return n1 / 9;
        }

        var num = window.prompt("Escolha um número");
        var div = nume(num);
        document.write(" O resto de " + num+ " divididos por 9 é de: " + Math.round(div));
    </script>
    
</body>
</html>

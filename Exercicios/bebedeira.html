<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bebedeira</title>
</head>
<body>
    <script>
        function idadeBeber (idadePermitida, idadeConsumidor){
            var idadePermitida = parseInt(prompt("Digite sua idade:"));
            var idadeConsumidor = parseInt(prompt("Digite a Idade permitida"));

            if(idadePermitida >= idadeConsumidor){
                console.log ("Você pode beber neste País.");
            }else{
                console.log ("Você não pode beber neste País");
            }
        }

        idadeBeber();
    </script>

    
</body>
</html>

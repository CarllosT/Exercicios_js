<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motorista</title>
</head>
<body>
    <script>
        function idadeDirigir (idadePermitida, idadeMotorista){
            var idadePermitida = parseInt(prompt("Digite sua idade: "));
            var idadeMotorista = parseInt(prompt("Qual a idade permitida em seu País?: "));

            if(idadePermitida >= idadeMotorista) {
                console.log ("Você pode dirigir.");
            }else{
                console.log ("Você não pode dirigir");
            }
        }

        idadeDirigir();
    </script>

    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            function pularLinha (){
                document.write("<br><hr><br>");
            }

            function mostra (frase) {
                document.write("<big>"+ frase + "</big>");
                pularLinha ();

            }

            var ano = 2020;
                mostra("Eu nasci em :"+ (ano - 28));
                mostra("Pandora nasceu em :"+ (ano - 1));
                mostra("Larissa nasceu em :"+ (ano - 24));
    </script>
</body>
</html>

<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IdadeIrmão</title>
</head>
<body>
    <script>
            function pulaLinha () {
                document.write("<br>")
            }

            function mostra (frase) {
                document.write(frase);
                pulaLinha();
            }

            var idade1 = 15
            var idade2 = 20
            var diferença = (idade1 - idade2);
            mostra("Nossa diferença de idade é de " + diferença);
    </script>
    
</body>
